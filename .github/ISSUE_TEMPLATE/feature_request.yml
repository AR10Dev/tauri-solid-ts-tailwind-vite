name: "\U0001F680 New feature proposal"
description: Propose a new feature to be added
labels: ["type: feature request", 'status: needs triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your interest in the project and taking the time to fill out this feature report!

  - type: textarea
    id: feature-description
    attributes:
      label: Describe the problem
      description: Clear and concise description of the problem. Please make the reason and usecases as detailed as possible. If you intend to submit a PR for this issue, tell us in the description. Thanks!
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: suggested-solution
    attributes:
      label: Describe the solution you'd like
      description: A clear description of what change you would like
      placeholder: I would like to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Clear and concise description of any alternative solutions you've considered.

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Any other context or screenshots about the feature request here.
