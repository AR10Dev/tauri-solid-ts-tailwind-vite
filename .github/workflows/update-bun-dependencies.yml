name: Update Bun Dependencies
on: 
  push:
    branches:
      - 'renovate/**'
    paths:
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v5
        
      - name: Setup Bun runtime
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
        
      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend application ğŸ”§
        run: bun run build