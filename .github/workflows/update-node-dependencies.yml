name: Update NodeJS Dependencies
on: 
  push:
    branches:
      - 'renovate/**'
    paths:
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup node and Cache .pnpm-store
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'pnpm'
        
      - name: Install dependencies
        run: pnpm install

      - name: Build ğŸ”§
        run: pnpm build
